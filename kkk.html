<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Y2K Valentine</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #ff00ff; /* Hot Pink */
    /* Y2K Scanline effect */
    background-image: linear-gradient(rgba(0, 0, 0, 0.1) 50%, transparent 50%);
    background-size: 100% 4px;
    font-family: 'Press Start 2P', cursive, monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    text-align: center;
    color: lime;
    text-shadow: 2px 2px #0000ff;
  }

  /* Glitchy Title Animation */
  h1 {
    font-size: 3em;
    animation: glitch 1s infinite alternate;
  }
  @keyframes glitch {
    0% { transform: skewX(0deg); }
    20% { transform: skewX(-5deg); color: yellow;}
    40% { transform: skewX(5deg); color: cyan;}
    60% { transform: skewX(-2deg); }
    80% { transform: skewX(2deg); }
    100% { transform: skewX(0deg); }
  }

  .container {
    position: relative;
    width: 100%;
    height: 60vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* Giant Sparkling YES button */
  #yesBtn {
    padding: 20px 40px;
    font-size: 2em;
    font-family: 'Press Start 2P';
    background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc);
    background-size: 200% 200%;
    color: white;
    border: 4px solid white;
    cursor: pointer;
    animation: sparkle 1s ease infinite;
    margin-bottom: 20px;
    box-shadow: 5px 5px 0px #000;
    z-index: 10;
  }
  @keyframes sparkle {
     0% { background-position: 0% 50%; }
     50% { background-position: 100% 50%; }
     100% { background-position: 0% 50%; }
  }

  /* Tiny, almost invisible NO button */
  #noBtn {
    position: absolute;
    padding: 5px 10px;
    font-size: 0.8em;
    font-family: 'Press Start 2P';
    background-color: #555;
    color: #ccc;
    border: 2px solid #333;
    opacity: 0.6; /* Hard to see */
    cursor: pointer;
    transition: all 0.1s ease;
    top: 60%;
  }

  /* The Retro Windows 95 Popup */
  #retroPopup {
    display: none; /* Hidden by default */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 350px;
    background-color: #c0c0c0; /* Win95 gray */
    border-top: 2px solid #dfdfdf;
    border-left: 2px solid #dfdfdf;
    border-right: 2px solid #000;
    border-bottom: 2px solid #000;
    z-index: 100;
    box-shadow: 4px 4px 0px rgba(0,0,0,0.5);
  }
  
  .popup-header {
    background: navy;
    color: white;
    padding: 2px 5px;
    display: flex;
    justify-content: space-between;
    font-size: 12px;
  }
  
  .popup-body {
    padding: 20px;
    color: black;
    text-shadow: none;
    display: flex;
    align-items: center;
    font-size: 14px;
    line-height: 1.5;
  }
  
  .error-icon {
    font-size: 30px;
    color: red;
    margin-right: 15px;
  }

  /* Success Screen */
  #yayScreen {
    display: none;
    font-size: 2em;
    color: yellow;
    text-shadow: 3px 3px #ff0000;
  }
</style>
</head>
<body>

  <div id="mainContent">
    <h1>BE MY VALENTINE??</h1>
    <p><3 <3 <3</p>
    
    <div class="container">
      <button id="yesBtn" onclick="sayYes()">YES!!!</button>
      <button id="noBtn" onmouseover="runAway()" onclick="showPopup()">no</button>
    </div>
  </div>

  <div id="retroPopup">
    <div class="popup-header">
      <span>Error</span>
      <span>X</span>
    </div>
    <div class="popup-body">
      <span class="error-icon">X</span>
      System Error: you don't have option your stuck with mee forever
    </div>
  </div>

  <div id="yayScreen">
    YAY!!! <br> WELCOME TO THE CHAOS <3
  </div>

<script>
  let hoverCount = 0;
  // How many times the button runs before giving up so they can click it
  const maxRunTimes = 8; 

  function runAway() {
    if (hoverCount < maxRunTimes) {
        hoverCount++;
        const noBtn = document.getElementById('noBtn');
        // Move it wildly around the screen
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    }
  }

  function showPopup() {
    // Show the retro error message
    document.getElementById('retroPopup').style.display = 'block';
  }

  function sayYes() {
    // Hide main content and popup
    document.getElementById('mainContent').style.display = 'none';
    document.getElementById('retroPopup').style.display = 'none';
    // Show success screen
    document.getElementById('yayScreen').style.display = 'block';
    document.body.style.backgroundColor = "#000";
  }
</script>

</body>
</html>
